<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile-card-container">
      <div class="profile-info-wrapper">
        <img
          src="images/image-victor.jpg"
          alt="profile-image of Victor Crest, a brown young gentle man wearing a white tee and greenish leather jacket "
        />
        <h1 class="margin-top-extra">
          Victor Crest <span class="age">26</span>
        </h1>
        <h2 class="margin-top-normal">London</h2>
      </div>
      <div class="profile-stats-wrapper">
        <p><span class="stats">80K</span> Followers</p>
        <p><span class="stats">803K</span> Likes</p>
        <p><span class="stats">1.4K</span> Photos</p>
      </div>
    </main>
    <footer>
      <p>
        <span class="inline-block">Created by</span>
        <span class="author"
          ><a href="https://github.com/mohibbullahSh0von" target="_blank"
            >Shovon</a
          ></span
        >with
        <span class="heart">&#x2764;</span>
      </p>
    </footer>
  </body>
</html>
